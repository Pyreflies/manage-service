<div class="bg-white p-4">
  <ul class="flex border-b">
    <li *ngFor="let tab of tabs">
      <button
        [class.active]="tab.active"
        (click)="selectTab(tab)"
        class="cursor-pointer text-lg font-semibold tab-button"
      >
        {{ tab.label }}
      </button>
    </li>
  </ul>
  <div class="p-4">
    <ng-content></ng-content>
  </div>
</div>
