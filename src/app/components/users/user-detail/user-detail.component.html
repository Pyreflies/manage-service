<div class="flex justify-start">
  <form class="w-1/2">
    <div class="mb-4">
      <div class="mb-4 w-full">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" placeholder="Username.." [(ngModel)]="name" class="mt-1 p-2 w-full border rounded" />
      </div>
    </div>
    <div class="mb-4">
      <div class="mb-4 w-full">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Email.." [(ngModel)]="email"  class="mt-1 p-2 w-full border rounded" />
      </div>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Roles</label>
      <select class="mt-1 p-2  select select-bordered w-full max-w-xs">
        <option disabled selected >Select a role</option>
        <option *ngFor="let role of roles" [value]="role.code" >{{ role.roles }}</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Status</label>
      <div class="mt-1">
        <label class="inline-flex items-center">
          <input type="radio" class="form-radio text-blue-500" name="status" [(ngModel)]="status" value="A" />
          <span class="ml-2">Active</span>
        </label>
        <label class="inline-flex items-center ml-6">
          <input type="radio" class="form-radio text-red-500" name="status" [(ngModel)]="status" value="I" />
          <span class="ml-2">Inactive</span>
        </label>
      </div>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full w-1/3 float-right">
      Submit
    </button>
  </form>
</div>
